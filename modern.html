<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      margin: 0; 
      background: #f6f2ed; 
      color: #222; 
    }

    header, footer { 
      background: #472f45f8; 
      color: #fff; 
      text-align: center; 
      padding: 30px 20px; 
    }

    h2 { 
      text-align: center; 
      font-size: 32px; 
      margin-bottom: 30px; 
    }

    .grid { 
      display: flex; 
      justify-content: center; 
      gap: 20px; 
      flex-wrap: wrap; 
      margin-bottom: 50px;
    }

    .card { 
      background-color: #fff; 
      border-radius: 12px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
      overflow: hidden; 
      width: 250px; 
      text-align: center;
    }

    .card img { 
      width: 100%; 
      height: auto; 
      display: block; 
    }

    .card h3 { 
      font-size: 20px; 
      padding: 15px; 
      color: #333; 
      margin: 0;
    }

    .video-section { 
      padding: 40px; 
      background-color: #e8e2d6; 
      text-align: center; 
    }

    .video-section video { 
      width: 80%; 
      max-width: 800px; 
      border-radius: 12px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
    }
  </style>
</head>

<body>

<header>
  <h1>Modern Fashion</h1>
  <p>Explore the Latest Trends</p>
</header>

<section class="section">
  <h2>Modern Collection</h2>
  <div class="grid">
    <div class="card">
      <img src="assets/images/modern dress 1.jpeg" alt="Modern Kurti">
      <h3>Modern Kurti</h3>
    </div>
    <div class="card">
      <img src="assets/images/modern dress 2.jpeg" alt="Fusion Suit">
      <h3>Fusion Suit</h3>
    </div>
    <div class="card">
      <img src="assets/images/modern dress 3.jpeg" alt="Modern Kurti">
      <h3>Modern Kurti</h3>
    </div>
     <div class="card">
      <img src="assets/images/modern dress 4.jpeg" alt="Fusion Suit">
      <h3>Fusion Suit</h3>
    </div>
  </div>
</section>

<section class="video-section">
  <h2>Modern Lookbook</h2>
  <video controls>
    <source src="assets/videos/modern dress video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</section>

<footer>
  <p>@ Luxury In</p>
</footer>

</body>
</html>
