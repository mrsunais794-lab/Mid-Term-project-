<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casual Wear Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      margin: 0; 
      background: #f6f2ed; 
      color: #222; 
    }

    header, footer { 
      background: #472f45f8; 
      color: #fff; 
      text-align: center; 
      padding: 30px 20px; 
    }

    h2 { 
      text-align: center; 
      font-size: 32px; 
      margin-bottom: 30px; 
    }

    .grid { 
      display: flex; 
      justify-content: center; 
      gap: 20px; 
      flex-wrap: wrap; 
      margin-bottom: 50px;
    }

    .card { 
      background-color: #fff; 
      border-radius: 12px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
      overflow: hidden; 
      width: 250px; 
      text-align: center;
    }

    .card img { 
      width: 100%; 
      height: auto; 
      display: block; 
    }

    .card h3 { 
      font-size: 20px; 
      padding: 15px; 
      color: #333; 
      margin: 0;
    }
  </style>
</head>

<body>

<header>
  <h1>Casual Wear</h1>
  <p>Comfortable & Stylish Everyday Outfits</p>
</header>

<section class="section">
  <h2>Casual Wear</h2>
  <div class="grid">
    <div class="card">
      <img src="assets/images/casual dress 1.jpeg" alt="Daily Lawn Suit">
      <h3>Daily Lawn Suit</h3>
    </div>
    <div class="card">
      <img src="assets/images/casual dress 2.jpeg" alt="Printed Cotton Dress">
      <h3>Printed Cotton Dress</h3>
    </div>
    <div class="card">
      <img src="assets/images/casual dress 3.jpeg" alt="Daily Lawn Suit">
      <h3>Casual Lawn Suit</h3>
    </div>
     <div class="card">
      <img src="assets/images/casual dress 4.jpeg" alt="Daily Lawn Suit">
      <h3>Summer Lawn Suit</h3>
    </div>
    <div class="card">
      <img src="assets/images/casual dress 2 (2).jpeg" alt="Daily Lawn Suit">
      <h3>Emboridery Lawn Dress</h3>
    </div>
  </div>
</section>

<footer>
  <p>@ Luxury In</p>
</footer>

</body>
</html>
