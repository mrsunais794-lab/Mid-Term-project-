<!DOCTYPE html>
<html>
<head>
<title>Dresses | Luxury In</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{background:#f6f2ed;}
header{background:#000;padding:20px 60px;color:#d4af37;}
.grid{
padding:80px 60px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}
.card{
background:#fff;
border-radius:16px;
overflow:hidden;
box-shadow:0 15px 35px rgba(0,0,0,.15);
transition:.4s;
text-align:center;
}
.card:hover{transform:translateY(-10px);}
.card img{width:100%;height:340px;object-fit:cover;}
.card h3{padding:20px;}
a{text-decoration:none;color:#000;}
</style>

</head>
<body>

<header><h1>Luxury In Collections</h1></header>

<div class="grid">
<a href="modern.html" class="card"><img src="assets/images/modern dress.jpeg"><h3>Modern Wear</h3></a>
<a href="casual.html" class="card"><img src="assets/images/casual dress.jpeg"><h3>Casual Wear</h3></a>
<a href="party.html" class="card"><img src="assets/images/party dress.jpeg"><h3>Party Wear</h3></a>
<a href="bridal.html" class="card"><img src="assets/images/bridal dress.jpeg"><h3>Bridal Wear</h3></a>
</div>

</body>
</html>
